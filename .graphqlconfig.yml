projects:
  AeroAppSyncStage:
    schemaPath: app/src/main/graphql/schema.json
    includes:
      - app/src/main/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: ''
        generatedFileName: ''
        docsFilePath: app/src/main/graphql/com/amazonaws/amplify/generated/graphql
        region: us-east-1
        apiId: l5j4pre6m5hrzil5kaw5x7muga
        maxDepth: 2
extensions:
  amplify:
    version: 3
